<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add New Dish</title>
</head>
<body>
  <h1>Add New Dish</h1>
  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
      {{ form.name.label }}<br>
      {{ form.name(size=32) }}
    </p>
    <p>
      {{ form.price.label }}<br>
      {{ form.price() }}
    </p>
    <p>
      {{ form.foto.label }}<br>
      {{ form.foto() }}
    </p>
    <p>{{ form.submit() }}</p>
  </form>
  <a href="{{ url_for('menu') }}">Back to Menu</a>
</body>
</html>
