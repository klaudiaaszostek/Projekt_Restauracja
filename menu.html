<!-- menu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <div>
        {% for dish in dishes %}
            <div>
                <h2>{{ dish.name }}</h2>
                <p>Price: {{ dish.price }}</p>
                <img src="{{ url_for('static', filename='uploads/' + dish.foto) }}" alt="{{ dish.name }} Photo">
            </div>
        {% endfor %}
    </div>
</body>
</html>
