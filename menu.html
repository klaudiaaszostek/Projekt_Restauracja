<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {% for dish_form, dish in dish_data %}
            <div>
                <img src="{{ url_for('static', filename=dish.foto) }}" alt="{{ dish.name }}" style="width:100px;height:100px;">
                <label>{{ dish.name }} - ${{ dish.price }}</label>
                {{ dish_form.dish_id }}
                {{ dish_form.quantity }}
            </div>
        {% endfor %}
        {{ form.submit() }}
    </form>
</body>
</html>
