{% extends "base.html" %} {% block title %}Menu - Restauracja XYZ{% endblock %}
{% block content %}
<h1>Nasze Menu</h1>
<div id="menuAccordion">
  {% for category, items in menu_items.items() %}
  <div class="card">
    <div class="card-header" id="heading{{ loop.index }}">
      <h2 class="mb-0">
        <button
          class="btn btn-link"
          type="button"
          data-toggle="collapse"
          data-target="#collapse{{ loop.index }}"
          aria-expanded="true"
          aria-controls="collapse{{ loop.index }}"
        >
          {{ category }}
        </button>
      </h2>
    </div>
    <div
      id="collapse{{ loop.index }}"
      class="collapse {% if loop.first %}show{% endif %}"
      aria-labelledby="heading{{ loop.index }}"
      data-parent="#menuAccordion"
    >
      <div class="card-body">
        {% for item in items %}
        <div class="d-flex mb-3">
          <div class="mr-3" style="max-width: 250px">
            <img
              src="{{ url_for('static', filename='images/' ~ item.image) }}"
              alt="{{ item.name }}"
              class="img-thumbnail"
            />
          </div>
          <div>
            <h5>{{ item.name }}</h5>
            <p>{{ item.description }}</p>
            <p><strong>Cena: {{ item.price }} PLN</strong></p>
            <form method="POST" action="/menu" class="add-to-cart-form">
              <input type="hidden" name="item_name" value="{{ item.name }}" />
              <input
                type="hidden"
                name="item_description"
                value="{{ item.description }}"
              />
              <input type="hidden" name="item_price" value="{{ item.price }}" />
              <div class="form-group">
                <label for="quantity">Ilość</label>
                <input
                  type="number"
                  class="form-control"
                  name="quantity"
                  value="1"
                  min="1"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Dodaj do koszyka
              </button>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<script>
  $(document).ready(function () {
    $(".add-to-cart-form").on("submit", function (event) {
      event.preventDefault();

      $.ajax({
        type: "POST",
        url: "/menu",
        data: $(this).serialize(),
        success: function (response) {
          location.reload();
        },
      });
    });
  });
</script>
{% endblock %}
